<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      :root {
        --bg: #8b0000; /* dark/crimson */
        --fg: #ffffff; /* white */
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg) !important;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .page {
        min-height: 100vh;
        width: 100%;
        display: grid;
        grid-template-rows: 1fr auto 0.75fr auto 1fr;
        place-items: center;
      }
      .header {
        grid-row: 2;
        display: grid;
        justify-items: center;
        gap: 0.75rem;
      }
      .header img {
        width: 96px;
        height: 96px;
      }
      .brand {
        font-weight: 700;
        letter-spacing: 0.02em;
        opacity: 0.9;
      }
      .more {
        appearance: none;
        border: 2px solid #ffffff;
        background: rgba(255, 255, 255, 0.08);
        color: #ffffff;
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        font-weight: 800;
        font-size: 1rem;
        cursor: pointer;
      }
      .more:hover {
        background: rgba(255, 255, 255, 0.16);
      }
      .more:active {
        transform: translateY(1px);
      }
      .quote {
        grid-row: 4;
        max-width: 70ch;
        padding: 2rem;
        text-align: center;
        /* Force the quote color even if a browser/extension injects styles */
        color: #ffffff !important;
        font-weight: 800;
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        line-height: 1.35;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="/static/favicon.png" alt="SnarkyAPI" />
        <div class="brand">SnarkyAPI by Oliver Ernster</div>
        <button
          class="more"
          type="button"
          onclick="window.location.href = window.location.pathname + '?t=' + Date.now()"
        >
          More snark please!
        </button>
      </header>

      <main class="quote">{{ quote }}</main>
    </div>
  </body>
</html>
